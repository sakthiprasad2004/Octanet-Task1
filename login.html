<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="temp.css">
    <!-- Include Ionicons for social media icons -->
    <link rel="stylesheet" href="https://unpkg.com/ionicons@5.4.0/dist/ionicons.min.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="user-box">
                    <input type="text" name="username" required="">
                    <label>Username</label>
                </div>
                <div class="user-box">
                    <input type="password" name="password" required="">
                    <label>Password</label>
                </div>
                <button type="button" class="btn" onclick="validateLogin()">Login</button>
            </form>
            <div class="options">
                <p class="signup">Don't have an account? <a href="#">Sign Up</a></p>
                <p class="forgot"><a href="#">Forgot Password?</a></p>
            <!-- Social media icons with links -->
            <div class="options">
                <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer"><ion-icon name="logo-facebook"></ion-icon></a>
                <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer"><ion-icon name="logo-instagram"></ion-icon></a>
                <a href="https://twitter.com" target="_blank" rel="noopener noreferrer"><ion-icon name="logo-twitter"></ion-icon></a>
                <a href="https://github.com" target="_blank" rel="noopener noreferrer"><ion-icon name="logo-github"></ion-icon></a>
                <a href="https://www.google.com" target="_blank" rel="noopener noreferrer"><ion-icon name="logo-google"></ion-icon></a>
                <a href="https://www.linkedin.com" target="_blank" rel="noopener noreferrer"><ion-icon name="logo-linkedin"></ion-icon></a>
            </div>
        </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
